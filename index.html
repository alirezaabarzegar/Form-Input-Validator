<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Input Validator - RegX</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="login-form">
        <div class="form-group">
          <input
            type="text"
            id="username"
            placeholder="username"
            class="input-field"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="password"
            class="input-field"
            autocomplete=""
          />
        </div>
        <input type="submit" value="sing Is" class="login-btn" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
